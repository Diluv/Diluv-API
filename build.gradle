plugins {
    id 'java'
    id 'jacoco'
    id 'com.google.cloud.tools.jib' version '1.8.0'
//    id "checkstyle"
}

version = "${project_version}" + getBuildNumber() + isSnapshot()
group = "${project_group}"
archivesBaseName = "${project_name}"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    implementation group: 'io.undertow', name: 'undertow-core', version: '2.0.27.Final'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.12.1'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.10'

    implementation group: 'com.zaxxer', name: 'HikariCP', version: '3.4.1'
    implementation group: 'org.flywaydb', name: 'flyway-core', version: '6.0.8'
    implementation group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.5.1'

    implementation group: 'org.pac4j', name: 'pac4j-http', version: '3.8.3'
    implementation group: 'org.pac4j', name: 'pac4j-jwt', version: '3.8.3'
    implementation group: 'org.pac4j', name: 'undertow-pac4j', version: '3.0.0'

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.5.2'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'DiluvAPI',
            'Main-Class': 'com.diluv.api.DiluvAPI'
    }
}

jib {
    to {
        image = "diluv/diluv-api:" + version
        tags = ['latest' + isSnapshot()]
        auth {
            username = System.getenv("DOCKER_USERNAME")
            password = System.getenv("DOCKER_PASSWORD")
        }
    }
}

